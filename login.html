<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- My CSS -->

    <!-- Swipper JS CSS -->

    <!-- Font Google -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet" />

    <title>Document</title>
  </head>

  <body class="bg-light">
    <!-- Login Page -->
    <section id="login-page">
      <div class="container">
        <div class="row justify-content-center bg-white shadow">
          <div class="col p-0">
            <img src="./assets/img/hero/1.jpg" class="card-img-top w-100 h-100" style="object-fit: cover" alt="..." />
          </div>
          <div class="col-md-6 px-5 py-3">
            <h1 class="text-danger text-center fw-bolder">Login</h1>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="Email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <label for="exampleInputPassword1" class="form-label">Kata Sandi</label>
                  <a href="#" class="ms-auto" style="text-decoration: none">Forgot Password?</a>
                </div>
                <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary py-2" type="button">Login</button>
                <p class="text-center m-0">or</p>
                <button class="btn btn-danger" type="button"><i class="bi bi-google me-2"></i> Login with Google</button>
                <button class="btn btn-primary" type="button"><i class="bi bi-facebook me-2"></i> Login with Facebook</button>
              </div>
            </form>
            <p class="text-center pt-3 small">Belum punya akun? <a href="./regist.html" style="text-decoration: none">daftar disini</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Login Page End -->
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <!-- Swipper JS -->
